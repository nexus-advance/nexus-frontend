<app-breadcrumb [title]="'Creditos'" [items]="['Creditos' ]" [active_item]="'Listado'"></app-breadcrumb>
<div class="container-fluid basic_table">
    <div class="row">


        <div class="col-md-4"> 
            <app-product-status-chart-box [data]="sales"></app-product-status-chart-box>
        </div>
        <div class="col-md-4"> 
            <app-product-status-chart-box [data]="purchaseRate"></app-product-status-chart-box>
        </div>
        <div class="col-md-4"> 
            <app-product-status-chart-box [data]="purchase"></app-product-status-chart-box>
        </div>
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h3>Cuotas recibidas</h3>
                    <span>Los Clientes pueden ser filtrados por
                        <code>nombre completo</code>
                    </span>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 align-self-start ps-4 p-2">
                            <label class="form-label">Filtrar por nombre </label>
                            <input class="form-control" id="buscarcliente" type="text"
                                placeholder="Digitar para buscar..." (keyup)="buscarCliente($event)" #filtro />
                        </div>
                        <div class="col-md-2    pt-2"> 

                            <label class="form-label">Fecha </label>
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" placeholder="yyyy-mm-dd" mask="0000-M0-d0"
                                    [(ngModel)]="date" [dropSpecialCharacters]="false" />
                            </div>
                        </div>
                        <div class="col-md-2 text-end  pt-2">
                            <br>
                            <button class="btn btn-primary btn-lg me-2 " type="button" placement="top"
                                ngbTooltip="Filtrar" (click)="getAllDues()">
                                Actualizar
                            </button>
                        </div>
                        <div class="col-12">
                            <hr>
                        </div>
                    </div>
                    <div class="loader-box" *ngIf="loading">
                        <div class="loader-37"></div>
                    </div>
                    <div class="table-responsive signal-table">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Cliente</th>
                                    <th scope="col">Monto Cuota</th>
                                    <th scope="col">Hora</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dues; let i=index">
                                    <th scope="row">{{i+1}}</th>
                                    <td>
                                        {{item.nex_cre_credits.nex_cli_clients.cli_full_name }}
                                    </td> 
                                    <td class="text-end">
                                        {{item.abo_cuota | currency}}
                                    </td> 
                                    <td >
                                        {{item.abo_date_create | date:'shortTime'}}
                                    </td> 
                                    <td>
                                        <div class="action"> 
                                            <button class="btn btn-danger"  >
                                                <i class="icon-trash"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
