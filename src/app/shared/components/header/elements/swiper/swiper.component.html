<swiper [direction]="'vertical'" [loop]="true" [autoHeight]="true" [allowTouchMove]="false"
  [autoplay]="{ delay: 1000, disableOnInteraction: false }" [pagination]="false" [navigation]="false">
  <ng-template data-swiper-autoplay="2500" swiperSlide>
    <div class="d-flex h-100">
      <img src="assets/images/giftools.gif" alt="gif" />
      <h6 class="mb-0 f-w-400"><span class="font-primary">No te lo pierdas! </span><span class="f-light">El nuevo
          sistema.</span></h6>
      <i class="icon-arrow-top-right f-light"></i>
    </div>
  </ng-template>
  <ng-template data-swiper-autoplay="5000" swiperSlide>
    <div class="d-flex h-100">
      <img src="assets/images/giftools.gif" alt="gif" />
      <h6 class="mb-0 f-w-400"><span class="f-light">Para un mejor control! </span></h6>
      <!-- <a class="ms-1" href="https://1.envato.market/3GVzd" target="_blank"></a> -->
    </div>
  </ng-template>
</swiper>
